<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container-fluid">
    <h1 class="text-primary text-center">Rock Paper Scissors</h1>
    <div class="row">
        <div class="col">
            <h2 class="text-center">Your Score: <span id="user-score">0</span></h2>
        </div>
    
        <div class="col">
            <h2 class="text-center">Computer Score: <span id=comp-score>0</span></h2>
        </div>

<div class="text-center">
    <button type="button" class="btn btn-primary btn-lg" id="rock">Rock</button>
    <button type="button" class="btn btn-primary btn-lg" id="paper">Paper</button>
    <button type="button" class="btn btn-primary btn-lg" id="scissors">Scissors</button>
</div>

<div class="text-center">
    <p id="game-message">Which will you choose? First to five wins!</p>
</div>

</div>  
</body>
</html>
